<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="styles/icons.css">
        <link rel="stylesheet" href="styles/base.css">
        <link rel="stylesheet" href="styles/layout.css">
        <link rel="stylesheet" href="styles/modules.css">
        <link rel="stylesheet" href="styles/reset.css">
        <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,700|Source+Sans+Pro:400,400i,700,700i" rel="stylesheet">        
        <script id="book-template" type="text/x-handlebars-template">
            <article>
                <div id="book-listing">
                <img src={{img_url}} alt="Book image">                        
                <a class="book-link" href="/books/{{id}}"><h2>{{title}}</h2></a>
                <h4 class="author">{{author}}</h4>
                <p class="isbn">{{isbn}}</p>
                <p>{{description}}</p>
                </div>
            </article>
        </script>
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="/">Books</a></li>
                <li><a href="/about" id="about">About</a></li>
                <li><a href="/new" id="new">New</a></li>
            </ul>
        </nav>
        <main>
 
            <section id="books" class="tab-content"></section>
 

        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
        <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>

        <script src="scripts/model/book.js"></script>
        <script src="scripts/view/bookView.js"></script>
        <script src="scripts/routes.js"></script>
        
       
    </body>
</html>
